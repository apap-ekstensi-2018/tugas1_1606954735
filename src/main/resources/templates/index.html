<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment :: assets" />
	<body>
		<div th:replace="fragments/fragment :: header"></div>
		<div class="container">
			<h1>Sistem Informasi Kemahasiswaan</h1>
			<h2>Selamat datang di Sistem Informasi Kemahasiswaan</h2>
			<hr />
			<form action="/mahasiswa" method="get">
				<h3>Lihat Data Mahasiswa Berdasarkan NPM</h3>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="npm">Masukkan Nomor Pokok Mahasiswa</label>
					</div>
					<div class="form-group col-md-4">
						<input type="text" name="npm" class="form-control" />
					</div>
					<div class="col-md-4">
						<button type="submit" class="btn btn-primary">Lihat</button>
					</div>
				</div>
			</form>
		</div>
		<div class="push"></div>
		<div th:replace="fragments/fragment :: footer"></div>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   	<head th:replace="fragments/fragment :: assets" />
    <body>
    	<div th:replace="fragments/fragment :: header"></div>
    	<div class="container">
    		<h1 class="page-header">Data Detail Mahasiswa</h1>
    		<div class="row">
	       		<div class="col-md-12">
	    		<form>
	    			<div class="form-row form-group">
		    			<div class="col-md-6">
			       			<div class="col-md-12"><b>NPM</b></div>
			       			<div class="col-md-12 pull-right" th:text="${mhs.npm}"></div>
		       			</div>
		       			<div class="col-md-6">
			       			<div class="col-md-12"><b>Nama</b></div>
			       			<div class="col-md-12" th:text="${mhs.nama}"></div>
		       			</div>
	       			</div>
	       			<div class="form-row form-group">
		    			<div class="col-md-6">
			       			<div class="col-md-12"><b>Tempat/Tanggal Lahir</b></div>
			       			<div class="col-md-12" th:text="${mhs.tempatLahir} + '/' + ${mhs.tanggalLahir}"></div>
		       			</div>
		       			<div class="col-md-6">
			       			<div class="col-md-12"><b>Jenis Kelamin</b></div>
			       			<div class="col-md-12" th:text="${mhs.jenisKelamin == 1 ? 'Laki-laki' : 'Perempuan'}"></div>
		       			</div>
	       			</div>
	       			<div class="form-row form-group">
		    			<div class="col-md-6">
			       			<div class="col-md-12"><b>Agama</b></div>
			       			<div class="col-md-12" th:text="${mhs.agama}"></div>
		       			</div>
		       			<div class="col-md-6">
			       			<div class="col-md-12"><b>Golongan Darah</b></div>
			       			<div class="col-md-12" th:text="${mhs.golDarah}"></div>
		       			</div>
	       			</div>
	       			<div class="form-row form-group">
		    			<div class="col-md-6">
			       			<div class="col-md-12"><b>Tahun Masuk</b></div>
			       			<div class="col-md-12" th:text="${mhs.tahunMasuk}"></div>
		       			</div>
		       			<div class="col-md-6">
			       			<div class="col-md-12"><b>Jalur Masuk</b></div>
			       			<div class="col-md-12" th:text="${mhs.jalurMasuk}"></div>
		       			</div>
	       			</div>
			       	<div class="form-row form-group">
		    			<div class="col-md-6">
			       			<div class="col-md-12"><b>Program Studi</b></div>
			       			<div class="col-md-12" th:text="${mhs.namaProdi}"></div>
		       			</div>
		       			<div class="col-md-6">
			       			<div class="col-md-12"><b>Fakultas</b></div>
			       			<div class="col-md-12" th:text="${mhs.namaFakultas}"></div>
		       			</div>
	       			</div>
	    			<div class="form-row form-group">
		    			<div class="col-md-6">
			       			<div class="col-md-12"><b>Universitas</b></div>
			       			<div class="col-md-12" th:text="${mhs.namaUniv}"></div>
		       			</div>
		       			<div class="col-md-6">
			       			<div class="col-md-12"><b>Status</b></div>
			       			<div class="col-md-12" th:text="${mhs.status}"></div>
		       			</div>
	       			</div>
			       	<div class="text-right">
				       	<a th:href="'/mahasiswa/ubah/' + ${mhs.npm}">
			       			<input type="button" class="btn btn-primary" value="Ubah Data" />
			       		</a>
			       			<a th:href="'/mahasiswa/hapus/' + ${mhs.npm}">
			       			<input type="button" class="btn btn-danger" value="Hapus Data" />
			       		</a>
			       	</div>
		       	</form>
	       		</div>
	    	</div>
       	</div>
		<div class="push"></div>
       	<div th:replace="fragments/fragment :: footer"></div>	
    </body>
</html>
